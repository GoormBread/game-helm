apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-game-{{ .Release.Name }}-websocket1
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /keyboard/1p
    nginx.ingress.kubernetes.io/websocket-services: "game-service-{{ .Release.Name }}"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/server-snippets: |
      location / {
        proxysetheader Upgrade $httpupgrade;
        proxyhttpversion 1.1;
        proxysetheader X-Forwarded-Host $httphost;
        proxysetheader X-Forwarded-Proto $scheme;
        proxysetheader X-Forwarded-For $remoteaddr;
        proxysetheader Host $host;
        proxysetheader Connection "upgrade";
        proxycachebypass $httpupgrade;
      }
spec:
  ingressClassName: game-ingressclass
  
  rules:
    - http: 
        paths:
        - pathType: Exact
          path: /play-groombread/{{ .Values.uniquePath }}/websocket1
          backend:
            service:
              name: game-service-{{ .Release.Name }}
              port:
                number: 1201